<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Countdown Timer Demo</title>
</head>
<body>
    <div class="countdown" data-date="4-4-2030" data-time="12:00">
        <div class="day bg-time"><span class="num"></span><span class="word"></span></div>
        <div class="hour bg-time"><span class="num"></span><span class="word"></span></div>
        <div class="min bg-time"><span class="num"></span><span class="word"></span></div>
        <div class="sec bg-time"><span class="num"></span><span class="word"></span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
